<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="carousel-style.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel">
      <div class="carousel__button carousel__button--left is-hidden">
        <img src="./images/svg/arrows.svg" alt="carousel-arrow" />
      </div>
      <div class="carousel__track-container">
        <ul class="carousel__track">
          <li class="carousel__slide current-slide">
            <img
              class="carousel__image"
              src="./images/designs square/GD1.jpg"
              alt="graphic design 1"
            />
          </li>
          <li class="carousel__slide">
            <img
              class="carousel__image"
              src="./images/designs square/GD2.jpg"
              alt="graphic design 2"
            />
          </li>
          <li class="carousel__slide">
            <img
              class="carousel__image"
              src="./images/designs square/GD3.jpg"
              alt="graphic design 3"
            />
          </li>
          <li class="carousel__slide">
            <img
              class="carousel__image"
              src="./images/designs square/GD4.jpg"
              alt="graphic design 4"
            />
          </li>
          <li class="carousel__slide">
            <img
              class="carousel__image"
              src="./images/designs square/GD5.jpg"
              alt="graphic design 5"
            />
          </li>
          <li class="carousel__slide">
            <img
              class="carousel__image"
              src="./images/designs square/GD6.jpg"
              alt="graphic design 6"
            />
          </li>
          <li class="carousel__slide">
            <img
              class="carousel__image"
              src="./images/designs square/GD7.jpg"
              alt="graphic design 7"
            />
          </li>
          <li class="carousel__slide">
            <img
              class="carousel__image"
              src="./images/designs square/GD8.jpg"
              alt="graphic design 8"
            />
          </li>
          <li class="carousel__slide">
            <img
              class="carousel__image"
              src="./images/designs square/GD9.jpg"
              alt="graphic design 9"
            />
          </li>
          <li class="carousel__slide">
            <img
              class="carousel__image"
              src="./images/designs square/GD10.jpg"
              alt="graphic design 10"
            />
          </li>
        </ul>
      </div>
      <div class="carousel__button carousel__button--right">
        <img src="./images/svg/arrows.svg" alt="carousel-arrow" />
      </div>
    </div>
    <div class="carousel__nav">
      <button class="carousel__indicator current-slide"></button
      ><button class="carousel__indicator"></button
      ><button class="carousel__indicator"></button>
      <button class="carousel__indicator"></button>
      <button class="carousel__indicator"></button>
      <button class="carousel__indicator"></button>
      <button class="carousel__indicator"></button>
      <button class="carousel__indicator"></button>
      <button class="carousel__indicator"></button>
      <button class="carousel__indicator"></button>
    </div>

    <script src="carousel.js"></script>
  </body>
</html>
